<div
  class="card shadow-effect"
  *ngIf="postData"
  [routerLink]="['/post', postData.id]"
>
  <img src="{{ postData?.data?.postImgPath }}" class="custom-image" />
  <div class="card-body">
    <small class="bg-light text-danger text-center">{{
      postData?.data?.category.category
    }}</small>
    <small
      class="bg-light text-success text-center custom-margin"
      *ngIf="postData?.data?.isFeatured"
      >Featured</small
    >
    <small class="bg-light text-info text-center custom-margin"
      >Views - {{ postData?.data?.views }}</small
    >

    <h5 class="mt-1">{{ postData?.data?.title }}</h5>
    <p>
      {{ postData?.data?.excerpt | excerpts }}
    </p>
    <small class="bg-light text-warning text-center custom-margin"
      >Last Update - {{ postData?.data?.createdAt.toMillis() | date }}</small
    >
  </div>
</div>
