<div class="card mt-5 shadow-effect">
  <div class="card-body">
    <h4>Leave a comment</h4>
    <p>You can leave a comment using the form</p>
    <form (ngSubmit)="onSubmit(commentForm)" #commentForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control shadow-effect"
          placeholder="Enter your name here"
          [(ngModel)]="name"
          name="name"
          required
        />
      </div>
      <div class="form-group">
        <label for="comment">Comment</label>
        <textarea
          name="comment"
          id="comment"
          cols="30"
          rows="10"
          class="form-control shadow-effect"
          placeholder="Add your comment"
          [(ngModel)]="comment"
          name="comment"
          required
        ></textarea>
      </div>

      <button class="btn btn-theme" [disabled]="commentForm.invalid">
        Add a comment
      </button>
    </form>
  </div>
</div>
