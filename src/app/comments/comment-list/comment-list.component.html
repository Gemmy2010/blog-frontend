<div class="card mb-5 mb-5 pb-5 shadow-effect">
  <div class="card-body">
    <h4 class="mt-3 mb-3">Comments ({{ comments.length }})</h4>
    <div
      *ngFor="let comment of comments; let i = index"
      class="comment-box mt-3"
    >
      <h6 class="mb-0">{{ comment.split(":")[0] }}</h6>
      <small class="text-danger">Last updated - {{ currentDate | date }}</small>
      <div class="mt-3 mb-3">{{ comment.split(":")[1] }}</div>
      <a href="#" class="mt-1" (click)="toggleComment(i)">Reply</a>

      <div *ngIf="replyStates[i]">
        <!-- Add your reply form or component here -->
        <app-reply-form
          (replySubmitted)="submitReply(i, $event)"
        ></app-reply-form>
      </div>
    </div>
  </div>
</div>
