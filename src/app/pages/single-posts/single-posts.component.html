<div class="container">
  <div class="row">
    <div class="col-md-9">
      <div class="card shadow-effect">
        <img
          src="{{ postData.postImgPath }}"
          alt="post-image"
          class="card-img-top img-fluid"
        />
        <div class="card-body">
          <small class="bg-light text-danger text-center">{{
            postData?.category.category
          }}</small>
          <small
            class="bg-light text-success text-center custom-margin"
            *ngIf="postData?.isFeatured"
            >Featured</small
          >
          <small class="bg-light text-info text-center custom-margin"
            >Views - {{ postData.views }}</small
          >
          <small class="bg-light text-warning text-center custom-margin"
            >Last updated - {{ postData.createdAt.toMillis() | date }}</small
          >

          <h1>{{ postData.title }}</h1>
          <p [innerHTML]="postData.content"></p>
        </div>
      </div>
      <app-comment-form></app-comment-form>
      <app-comment-list></app-comment-list>
    </div>
    <div class="col-md-3">
      <div *ngFor="let similarPost of similarPostArray">
        <app-post-card [postData]="similarPost"></app-post-card>
      </div>
    </div>
  </div>
</div>
