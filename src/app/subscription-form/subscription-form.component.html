<div class="card d-flex justify-content-center align-items-center">
  <div class="card-body">
    <div class="text-center mt-3 mb-5">
      <h3>SUBSCRIPTION FORM</h3>
      <p class="m-auto subs-text mt-5">
        Sign up to get the latest updates. stay in the loop!
      </p>

      <div class="alert alert-danger mt-3" *ngIf="isEmailError">
        Email is already in use
      </div>
      <div class="alert alert-info mt-3" *ngIf="isSubscribed">
        Thank you for subscribing to our newsletter service for Awesome blog
        posts...!
      </div>

      <form
        class="form-inline mb-5"
        #subForm="ngForm"
        (ngSubmit)="onSubmit(subForm.value)"
        *ngIf="!isSubscribed"
      >
        <div class="form-group mr-2">
          <input
            type="text"
            class="form-control"
            placeholder="Full name"
            name="name"
            #Name="ngModel"
            ngModel
            required
            [ngClass]="{ 'is-invalid': Name.touched && Name.invalid }"
          />
          <div class="text-danger" *ngIf="Name.touched && Name.invalid">
            <div *ngIf="Name.errors?.['required']">Name is required</div>
          </div>
        </div>
        <div class="form-group mr-2">
          <input
            type="email"
            class="form-control"
            placeholder="Email"
            name="email"
            #Email="ngModel"
            ngModel
            required
            email
            [ngClass]="{ 'is-invalid': Email.touched && Email.invalid }"
          />
          <div class="text-danger" *ngIf="Email.touched && Email.invalid">
            <div *ngIf="Email.errors?.['required']">Email is required</div>
            <div *ngIf="Email.errors?.['email']">
              Please enter a valid email.
            </div>
          </div>
        </div>
        <button
          class="btn btn-info btn-sub btn-theme"
          [disabled]="subForm.invalid"
        >
          Subscribe
        </button>
      </form>
    </div>
  </div>
</div>
